<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小恐龙跳跃游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            max-width: 800px;
            width: 100%;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #444;
            font-weight: bold;
        }
        
        .game-info div {
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #f7f7f7;
            display: block;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        .instructions {
            text-align: center;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 600px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .game-state {
            font-size: 1.4rem;
            font-weight: bold;
            color: #d35400;
            margin-top: 10px;
            height: 30px;
            text-align: center;
        }
        
        .key-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #666;
        }
        
        .space-key {
            background-color: #333;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>小恐龙跳跃游戏</h1>
        </div>
        
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
            <div>速度: <span id="speed">1.0x</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="game-state" id="gameState">按空格键开始游戏</div>
        
        <div class="controls">
            <div class="instructions">
                使用<strong>空格键</strong>控制小恐龙跳跃，躲避仙人掌障碍物。游戏会逐渐加速，坚持越久得分越高！
            </div>
            
            <div class="key-hint">
                <span>跳跃键:</span>
                <div class="space-key">空格键</div>
            </div>
            
            <button id="startButton">开始游戏</button>
        </div>
        
        <div class="footer">
            游戏灵感来自Chrome离线恐龙游戏 | 使用HTML5 Canvas开发
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态变量
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let gameSpeed = 1.0;
        let gameLoopId = null;
        let lastObstacleTime = 0; // 记录上一个障碍物的生成时间
        let minObstacleInterval = 2000; // 最小障碍物间隔（毫秒）
        let maxObstacleInterval = 4000; // 最大障碍物间隔（毫秒）
        let animationFrame = 0; // 动画帧计数器
        
        // 更新显示分数
        document.getElementById('score').textContent = score;
        document.getElementById('highScore').textContent = highScore;
        document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
        
        // 小恐龙对象 - 增强版，包含奔跑动画
        const dino = {
            x: 80,
            y: 300,
            width: 40,
            height: 60,
            jumping: false,
            jumpPower: 0,
            gravity: 0.5,
            jumpForce: 12,
            groundY: 300,
            legFrame: 0, // 腿部动画帧
            legSpeed: 0.2, // 腿部动画速度
            
            // 绘制小恐龙
            draw: function() {
                // 根据跳跃状态和动画帧确定腿部位置
                let legOffset = 0;
                if (!this.jumping) {
                    // 奔跑动画：腿部交替前后移动
                    legOffset = Math.sin(this.legFrame) * 5;
                }
                
                // 绘制小恐龙身体
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 绘制小恐龙眼睛
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 30, this.y + 10, 6, 6);
                
                // 绘制小恐龙嘴巴
                ctx.beginPath();
                ctx.moveTo(this.x + 35, this.y + 25);
                ctx.lineTo(this.x + 40, this.y + 25);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 绘制小恐龙尾巴
                ctx.fillStyle = '#27ae60';
                ctx.beginPath();
                ctx.moveTo(this.x - 10, this.y + this.height - 10);
                ctx.lineTo(this.x, this.y + this.height - 20);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // 绘制小恐龙脚 - 动态效果
                ctx.fillStyle = '#229954';
                
                // 左腿（根据动画帧前后移动）
                let leftLegX = this.x + 5 + legOffset;
                ctx.fillRect(leftLegX, this.y + this.height, 10, 8);
                
                // 右腿（与左腿相反方向移动）
                let rightLegX = this.x + 25 - legOffset;
                ctx.fillRect(rightLegX, this.y + this.height, 10, 8);
                
                // 跳跃时绘制张开状态
                if (this.jumping) {
                    // 跳跃时腿部向后
                    ctx.fillRect(this.x + 5, this.y + this.height, 10, 5);
                    ctx.fillRect(this.x + 25, this.y + this.height, 10, 5);
                }
            },
            
            // 跳跃逻辑
            jump: function() {
                if (!this.jumping) {
                    this.jumping = true;
                    this.jumpPower = this.jumpForce;
                }
            },
            
            // 更新小恐龙位置
            update: function() {
                if (this.jumping) {
                    this.y -= this.jumpPower;
                    this.jumpPower -= this.gravity;
                    
                    // 如果小恐龙落地
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.jumping = false;
                        this.jumpPower = 0;
                    }
                } else {
                    // 更新腿部动画帧
                    this.legFrame += this.legSpeed;
                }
            }
        };
        
        // 障碍物数组
        let obstacles = [];
        
        // 障碍物类
        class Obstacle {
            constructor(type = 'single') {
                this.type = type; // 'single', 'double', 'triple'
                
                // 根据类型设置大小
                switch(type) {
                    case 'single':
                        this.width = 20 + Math.random() * 10;
                        this.height = 40 + Math.random() * 20;
                        break;
                    case 'double':
                        this.width = 25 + Math.random() * 15;
                        this.height = 35 + Math.random() * 15;
                        break;
                    case 'triple':
                        this.width = 30 + Math.random() * 10;
                        this.height = 30 + Math.random() * 10;
                        break;
                }
                
                this.x = canvas.width;
                this.y = dino.groundY + dino.height - this.height;
                this.speed = 5 * gameSpeed;
                this.color = '#27ae60';
            }
            
            // 绘制仙人掌
            draw() {
                ctx.fillStyle = this.color;
                
                // 根据类型绘制不同的仙人掌
                switch(this.type) {
                    case 'single':
                        // 绘制仙人掌主干
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                        
                        // 绘制仙人掌刺
                        this.drawSpikes();
                        break;
                        
                    case 'double':
                        // 绘制两个并列的仙人掌
                        ctx.fillRect(this.x, this.y, this.width/2, this.height);
                        ctx.fillRect(this.x + this.width/2 + 5, this.y, this.width/2, this.height);
                        
                        // 绘制仙人掌刺
                        this.drawSpikes();
                        break;
                        
                    case 'triple':
                        // 绘制三个仙人掌
                        ctx.fillRect(this.x, this.y, this.width/3, this.height);
                        ctx.fillRect(this.x + this.width/3 + 5, this.y, this.width/3, this.height);
                        ctx.fillRect(this.x + 2*this.width/3 + 10, this.y, this.width/3, this.height);
                        
                        // 绘制仙人掌刺
                        this.drawSpikes();
                        break;
                }
            }
            
            // 绘制仙人掌刺
            drawSpikes() {
                ctx.strokeStyle = '#145a32';
                ctx.lineWidth = 2;
                
                // 根据类型绘制不同数量的刺
                let spikeCount = 3;
                if (this.type === 'double') spikeCount = 4;
                if (this.type === 'triple') spikeCount = 5;
                
                for (let i = 0; i < spikeCount; i++) {
                    // 左侧刺
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + 10 + i * 10);
                    ctx.lineTo(this.x - 8, this.y + 10 + i * 10);
                    ctx.stroke();
                    
                    // 右侧刺
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width, this.y + 10 + i * 10);
                    ctx.lineTo(this.x + this.width + 8, this.y + 10 + i * 10);
                    ctx.stroke();
                }
            }
            
            // 更新障碍物位置
            update() {
                this.x -= this.speed;
                this.speed = 5 * gameSpeed; // 更新速度
            }
            
            // 检查是否完全离开屏幕
            isOffScreen() {
                return this.x + this.width < 0;
            }
        }
        
        // 云朵数组
        let clouds = [];
        
        // 云朵类
        class Cloud {
            constructor() {
                this.width = 60 + Math.random() * 40;
                this.height = 20 + Math.random() * 15;
                this.x = canvas.width;
                this.y = 50 + Math.random() * 100;
                this.speed = 1 + Math.random() * 1.5;
                this.color = 'rgba(255, 255, 255, 0.9)';
            }
            
            // 绘制云朵
            draw() {
                ctx.fillStyle = this.color;
                
                // 绘制云朵主体
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制云朵上部
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y, this.width/3, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 更新云朵位置
            update() {
                this.x -= this.speed;
            }
            
            // 检查是否离开屏幕
            isOffScreen() {
                return this.x + this.width < 0;
            }
        }
        
        // 绘制地面
        function drawGround() {
            // 地面
            ctx.fillStyle = '#7d3c98';
            ctx.fillRect(0, dino.groundY + dino.height, canvas.width, 10);
            
            // 地面纹理 - 添加动画效果
            ctx.fillStyle = '#9b59b6';
            for (let i = 0; i < canvas.width; i += 30) {
                // 地面纹理随游戏移动
                let offset = (animationFrame * gameSpeed) % 30;
                ctx.fillRect(i - offset, dino.groundY + dino.height + 10, 15, 5);
            }
        }
        
        // 绘制背景
        function drawBackground() {
            // 天空
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F7FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 远山
            ctx.fillStyle = 'rgba(100, 100, 100, 0.2)';
            ctx.beginPath();
            ctx.moveTo(0, dino.groundY + dino.height);
            
            // 创建山峦起伏效果
            for (let x = 0; x <= canvas.width; x += 50) {
                let yOffset = Math.sin(x * 0.01 + animationFrame * 0.01) * 10;
                ctx.lineTo(x, dino.groundY + dino.height - 30 - yOffset);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
        }
        
        // 生成障碍物（优化版）
        function generateObstacle() {
            const currentTime = Date.now();
            
            // 检查是否应该生成新障碍物
            if (currentTime - lastObstacleTime < minObstacleInterval / gameSpeed) {
                return;
            }
            
            // 确保障碍物之间有足够的距离
            if (obstacles.length > 0) {
                const lastObstacle = obstacles[obstacles.length - 1];
                const minDistance = 300; // 最小水平距离
                
                // 如果最后一个障碍物还在屏幕上且距离不够，不生成新障碍物
                if (lastObstacle.x + lastObstacle.width > canvas.width - minDistance) {
                    return;
                }
            }
            
            // 随机选择障碍物类型
            const obstacleTypes = ['single', 'double', 'triple'];
            let typeIndex = Math.floor(Math.random() * obstacleTypes.length);
            
            // 随着游戏进行，增加复杂障碍物的概率
            if (gameSpeed > 1.5) typeIndex = Math.min(typeIndex + 1, 2);
            if (gameSpeed > 2.0) typeIndex = 2; // 高速时只生成复杂障碍物
            
            const newObstacle = new Obstacle(obstacleTypes[typeIndex]);
            obstacles.push(newObstacle);
            
            // 更新最后生成时间
            lastObstacleTime = currentTime;
            
            // 动态调整障碍物生成间隔（随速度增加而减少，但有下限）
            minObstacleInterval = Math.max(1000, 2000 / gameSpeed);
            maxObstacleInterval = Math.max(1500, 4000 / gameSpeed);
        }
        
        // 生成云朵
        function generateCloud() {
            // 控制云朵密度
            if (clouds.length >= 5) return;
            
            if (Math.random() < 0.01) {
                clouds.push(new Cloud());
            }
        }
        
        // 碰撞检测（精确版）
        function checkCollision() {
            const dinoBottom = dino.y + dino.height;
            const dinoRight = dino.x + dino.width;
            
            for (let obstacle of obstacles) {
                const obstacleBottom = obstacle.y + obstacle.height;
                const obstacleRight = obstacle.x + obstacle.width;
                
                // 精确矩形碰撞检测，考虑小恐龙的跳跃高度
                if (
                    dino.x < obstacleRight &&
                    dinoRight > obstacle.x &&
                    dino.y < obstacleBottom &&
                    dinoBottom > obstacle.y
                ) {
                    // 额外检查：如果小恐龙正在跳跃并且脚部在障碍物上方，不算碰撞
                    const footClearance = 10; // 脚部允许的清除高度
                    if (dino.jumping && dinoBottom - footClearance <= obstacle.y) {
                        continue; // 不算碰撞
                    }
                    return true;
                }
            }
            return false;
        }
        
        // 更新游戏状态
        function updateGame() {
            // 更新动画帧
            animationFrame++;
            
            // 更新小恐龙
            dino.update();
            
            // 更新障碍物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                
                // 移除屏幕外的障碍物
                if (obstacles[i].isOffScreen()) {
                    obstacles.splice(i, 1);
                    score += 1;
                    document.getElementById('score').textContent = score;
                    
                    // 每10分增加一次速度
                    if (score % 10 === 0) {
                        gameSpeed += 0.1;
                        document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
                    }
                }
            }
            
            // 更新云朵
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].update();
                
                // 移除屏幕外的云朵
                if (clouds[i].isOffScreen()) {
                    clouds.splice(i, 1);
                }
            }
            
            // 生成新的障碍物和云朵
            generateObstacle();
            generateCloud();
            
            // 检查碰撞
            if (checkCollision()) {
                endGame();
                return;
            }
            
            // 继续游戏循环
            if (gameRunning) {
                gameLoopId = requestAnimationFrame(updateGame);
            }
        }
        
        // 绘制游戏
        function drawGame() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            // 绘制云朵
            for (let cloud of clouds) {
                cloud.draw();
            }
            
            // 绘制地面
            drawGround();
            
            // 绘制障碍物
            for (let obstacle of obstacles) {
                obstacle.draw();
            }
            
            // 绘制小恐龙
            dino.draw();
            
            // 绘制距离指示器（帮助玩家判断跳跃时机）
            if (obstacles.length > 0 && gameRunning) {
                const nextObstacle = obstacles[0];
                const distance = nextObstacle.x - dino.x;
                
                // 如果障碍物在可视范围内，显示距离提示
                if (distance > 0 && distance < 300) {
                    ctx.fillStyle = 'rgba(255, 100, 100, 0.5)';
                    ctx.fillRect(nextObstacle.x, 20, 5, 20);
                    
                    // 显示距离数值（调试用）
                    // ctx.fillStyle = '#000';
                    // ctx.font = '12px Arial';
                    // ctx.fillText(`${Math.round(distance)}px`, nextObstacle.x - 20, 15);
                }
            }
            
            // 继续绘制循环
            if (gameRunning) {
                requestAnimationFrame(drawGame);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            // 重置游戏状态
            gameRunning = true;
            score = 0;
            gameSpeed = 1.0;
            animationFrame = 0;
            obstacles = [];
            clouds = [];
            lastObstacleTime = Date.now();
            dino.y = dino.groundY;
            dino.jumping = false;
            dino.legFrame = 0;
            
            // 更新显示
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
            document.getElementById('gameState').textContent = "游戏中...";
            
            // 开始游戏循环
            updateGame();
            drawGame();
        }
        
        // 结束游戏
        function endGame() {
            gameRunning = false;
            
            // 取消动画帧
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // 显示游戏结束信息
            document.getElementById('gameState').textContent = `游戏结束! 最终得分: ${score}`;
            
            // 显示重新开始提示
            setTimeout(() => {
                document.getElementById('gameState').textContent = "按空格键重新开始";
            }, 1500);
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // 防止空格键滚动页面
                
                if (!gameRunning) {
                    startGame();
                } else {
                    dino.jump();
                }
            }
        });
        
        // 按钮控制
        document.getElementById('startButton').addEventListener('click', function() {
            if (!gameRunning) {
                startGame();
            } else {
                dino.jump();
            }
        });
        
        // 触摸控制（移动设备支持）
        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault();
            
            if (!gameRunning) {
                startGame();
            } else {
                dino.jump();
            }
        });
        
        // 初始绘制
        drawBackground();
        drawGround();
        dino.draw();
        
        // 初始生成一些云朵
        for (let i = 0; i < 3; i++) {
            const cloud = new Cloud();
            cloud.x = Math.random() * canvas.width;
            clouds.push(cloud);
        }
        
        // 添加一些初始提示
        setTimeout(() => {
            if (!gameRunning) {
                document.getElementById('gameState').innerHTML = "按空格键开始游戏<br><small>提示：掌握好跳跃节奏是关键！</small>";
            }
