<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小恐龙跳跃游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            max-width: 800px;
            width: 100%;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #444;
            font-weight: bold;
        }
        
        .game-info div {
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #f7f7f7;
            display: block;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        .instructions {
            text-align: center;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 600px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .game-state {
            font-size: 1.4rem;
            font-weight: bold;
            color: #d35400;
            margin-top: 10px;
            height: 30px;
        }
        
        .key-hint {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            color: #666;
        }
        
        .space-key {
            background-color: #333;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>小恐龙跳跃游戏</h1>
        </div>
        
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
            <div>速度: <span id="speed">1.0x</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="game-state" id="gameState">按空格键开始游戏</div>
        
        <div class="controls">
            <div class="instructions">
                使用<strong>空格键</strong>控制小恐龙跳跃，躲避仙人掌障碍物。游戏会逐渐加速，坚持越久得分越高！
            </div>
            
            <div class="key-hint">
                <span>跳跃键:</span>
                <div class="space-key">空格键</div>
            </div>
            
            <button id="startButton">开始游戏</button>
        </div>
        
        <div class="footer">
            游戏灵感来自Chrome离线恐龙游戏 | 使用HTML5 Canvas开发
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态变量
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let gameSpeed = 1.0;
        let gameLoopId = null;
        
        // 更新显示分数
        document.getElementById('score').textContent = score;
        document.getElementById('highScore').textContent = highScore;
        document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
        
        // 小恐龙对象
        const dino = {
            x: 80,
            y: 300,
            width: 40,
            height: 60,
            jumping: false,
            jumpPower: 0,
            gravity: 0.5,
            jumpForce: 12,
            groundY: 300,
            
            // 绘制小恐龙
            draw: function() {
                // 绘制小恐龙身体
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 绘制小恐龙眼睛
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 30, this.y + 10, 6, 6);
                
                // 绘制小恐龙嘴巴
                ctx.beginPath();
                ctx.moveTo(this.x + 35, this.y + 25);
                ctx.lineTo(this.x + 40, this.y + 25);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 绘制小恐龙尾巴
                ctx.fillStyle = '#27ae60';
                ctx.beginPath();
                ctx.moveTo(this.x - 10, this.y + this.height - 10);
                ctx.lineTo(this.x, this.y + this.height - 20);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // 绘制小恐龙脚
                ctx.fillStyle = '#229954';
                ctx.fillRect(this.x + 5, this.y + this.height, 10, 8);
                ctx.fillRect(this.x + 25, this.y + this.height, 10, 8);
            },
            
            // 跳跃逻辑
            jump: function() {
                if (!this.jumping) {
                    this.jumping = true;
                    this.jumpPower = this.jumpForce;
                }
            },
            
            // 更新小恐龙位置
            update: function() {
                if (this.jumping) {
                    this.y -= this.jumpPower;
                    this.jumpPower -= this.gravity;
                    
                    // 如果小恐龙落地
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.jumping = false;
                        this.jumpPower = 0;
                    }
                }
            }
        };
        
        // 障碍物数组
        let obstacles = [];
        
        // 障碍物类
        class Obstacle {
            constructor() {
                this.width = 20 + Math.random() * 15;
                this.height = 40 + Math.random() * 30;
                this.x = canvas.width;
                this.y = dino.groundY + dino.height - this.height;
                this.speed = 5 * gameSpeed;
                this.color = '#27ae60';
            }
            
            // 绘制仙人掌
            draw() {
                // 绘制仙人掌主干
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 绘制仙人掌刺
                ctx.strokeStyle = '#145a32';
                ctx.lineWidth = 2;
                
                // 左侧刺
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 10);
                ctx.lineTo(this.x - 8, this.y + 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 25);
                ctx.lineTo(this.x - 8, this.y + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 35);
                ctx.lineTo(this.x - 8, this.y + 35);
                ctx.stroke();
                
                // 右侧刺
                ctx.beginPath();
                ctx.moveTo(this.x + this.width, this.y + 15);
                ctx.lineTo(this.x + this.width + 8, this.y + 15);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width, this.y + 30);
                ctx.lineTo(this.x + this.width + 8, this.y + 30);
                ctx.stroke();
            }
            
            // 更新障碍物位置
            update() {
                this.x -= this.speed;
                this.speed = 5 * gameSpeed; // 更新速度
            }
        }
        
        // 云朵数组
        let clouds = [];
        
        // 云朵类
        class Cloud {
            constructor() {
                this.width = 60 + Math.random() * 40;
                this.height = 20 + Math.random() * 15;
                this.x = canvas.width;
                this.y = 50 + Math.random() * 100;
                this.speed = 1 + Math.random() * 1.5;
                this.color = 'rgba(255, 255, 255, 0.9)';
            }
            
            // 绘制云朵
            draw() {
                ctx.fillStyle = this.color;
                
                // 绘制云朵主体
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y + this.height/2, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制云朵上部
                ctx.beginPath();
                ctx.ellipse(this.x + this.width/2, this.y, this.width/3, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 更新云朵位置
            update() {
                this.x -= this.speed;
            }
        }
        
        // 绘制地面
        function drawGround() {
            // 地面
            ctx.fillStyle = '#7d3c98';
            ctx.fillRect(0, dino.groundY + dino.height, canvas.width, 10);
            
            // 地面纹理
            ctx.fillStyle = '#9b59b6';
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.fillRect(i, dino.groundY + dino.height + 10, 15, 5);
            }
        }
        
        // 绘制背景
        function drawBackground() {
            // 天空
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F7FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 远山
            ctx.fillStyle = 'rgba(100, 100, 100, 0.2)';
            ctx.beginPath();
            ctx.moveTo(0, dino.groundY + dino.height);
            ctx.lineTo(100, dino.groundY + dino.height - 50);
            ctx.lineTo(200, dino.groundY + dino.height);
            ctx.lineTo(300, dino.groundY + dino.height - 30);
            ctx.lineTo(400, dino.groundY + dino.height);
            ctx.lineTo(500, dino.groundY + dino.height - 40);
            ctx.lineTo(600, dino.groundY + dino.height);
            ctx.lineTo(700, dino.groundY + dino.height - 20);
            ctx.lineTo(800, dino.groundY + dino.height);
            ctx.lineTo(800, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
        }
        
        // 生成障碍物
        function generateObstacle() {
            // 随着游戏进行，生成障碍物的概率增加
            const probability = 0.02 + (gameSpeed - 1) * 0.005;
            if (Math.random() < probability) {
                obstacles.push(new Obstacle());
            }
        }
        
        // 生成云朵
        function generateCloud() {
            if (Math.random() < 0.01) {
                clouds.push(new Cloud());
            }
        }
        
        // 碰撞检测
        function checkCollision() {
            for (let obstacle of obstacles) {
                // 简单的矩形碰撞检测
                if (
                    dino.x < obstacle.x + obstacle.width &&
                    dino.x + dino.width > obstacle.x &&
                    dino.y < obstacle.y + obstacle.height &&
                    dino.y + dino.height > obstacle.y
                ) {
                    return true;
                }
            }
            return false;
        }
        
        // 更新游戏状态
        function updateGame() {
            // 更新小恐龙
            dino.update();
            
            // 更新障碍物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                
                // 移除屏幕外的障碍物
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 1;
                    document.getElementById('score').textContent = score;
                    
                    // 每10分增加一次速度
                    if (score % 10 === 0) {
                        gameSpeed += 0.1;
                        document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
                    }
                }
            }
            
            // 更新云朵
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].update();
                
                // 移除屏幕外的云朵
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds.splice(i, 1);
                }
            }
            
            // 生成新的障碍物和云朵
            generateObstacle();
            generateCloud();
            
            // 检查碰撞
            if (checkCollision()) {
                endGame();
                return;
            }
            
            // 继续游戏循环
            if (gameRunning) {
                gameLoopId = requestAnimationFrame(updateGame);
            }
        }
        
        // 绘制游戏
        function drawGame() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            // 绘制云朵
            for (let cloud of clouds) {
                cloud.draw();
            }
            
            // 绘制地面
            drawGround();
            
            // 绘制障碍物
            for (let obstacle of obstacles) {
                obstacle.draw();
            }
            
            // 绘制小恐龙
            dino.draw();
            
            // 继续绘制循环
            if (gameRunning) {
                requestAnimationFrame(drawGame);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            // 重置游戏状态
            gameRunning = true;
            score = 0;
            gameSpeed = 1.0;
            obstacles = [];
            clouds = [];
            dino.y = dino.groundY;
            dino.jumping = false;
            
            // 更新显示
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
            document.getElementById('gameState').textContent = "游戏中...";
            
            // 开始游戏循环
            updateGame();
            drawGame();
        }
        
        // 结束游戏
        function endGame() {
            gameRunning = false;
            
            // 取消动画帧
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // 显示游戏结束信息
            document.getElementById('gameState').textContent = `游戏结束! 最终得分: ${score}`;
            
            // 显示重新开始提示
            setTimeout(() => {
                document.getElementById('gameState').textContent = "按空格键重新开始";
            }, 1500);
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // 防止空格键滚动页面
                
                if (!gameRunning) {
                    startGame();
                } else {
                    dino.jump();
                }
            }
        });
        
        // 按钮控制
        document.getElementById('startButton').addEventListener('click', function() {
            if (!gameRunning) {
                startGame();
            } else {
                dino.jump();
            }
        });
        
        // 触摸控制（移动设备支持）
        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault();
            
            if (!gameRunning) {
                startGame();
            } else {
                dino.jump();
            }
        });
        
        // 初始绘制
        drawBackground();
        drawGround();
        dino.draw();
        
        // 初始生成一些云朵
        for (let i = 0; i < 5; i++) {
            clouds.push(new Cloud());
            clouds[i].x = Math.random() * canvas.width;
        }
    </script>
</body>
</html>
